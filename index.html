<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="icon" href="./Icons/pokeball.png" type="image/x-icon">
  <title>Pokedex</title>
</head>

<body>
  <div id="page">
    <div class="nav">
      <div class="logo">
        <img src="./Icons/default/pokeball.png" alt="logo" />
      </div>
      <div class="box">
        <input id="searchbar" onkeyup="search_pokemon()" type="text" placeholder="Search" />
      </div>
      <div class="github">
        <a href="https://github.com/lazyjinchuriki/pokedex" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </div>
  <div class="select-wrapper">
    <div id="regionSelect">
      <span data-value="kanto" class="active">Kanto</span>
      <span data-value="johto">Johto</span>
      <span data-value="hoenn">Hoenn</span>
      <span data-value="sinnoh">Sinnoh</span>
      <span data-value="unova">Unova</span>
      <span data-value="kalos">Kalos</span>
      <span data-value="alola">Alola</span>
      <span data-value="galar">Galar</span>
      <span data-value="hisui">Hisui</span>
      <span data-value="paldea">Paldea</span>
    </div>
  </div>
  <div class="filter-section">
    <label for="type-filter">Filter by Type:</label>
    <select id="type-filter">
      <option value="all">All Types</option>
      <option value="normal">Normal</option>
      <option value="fire">Fire</option>
      <option value="water">Water</option>
      <option value="ice">Ice</option>
      <option value="grass">Grass</option>
      <option value="ground">Ground</option>
      <option value="rock">Rock</option>
      <option value="steel">Steel</option>
      <option value="electric">Electric</option>
      <option value="fairy">Fairy</option>
      <option value="psychic">Psychic</option>
      <option value="poison">Poison</option>
      <option value="ghost">Ghost</option>
      <option value="fighting">Fighting</option>
      <option value="dragon">Dragon</option>
      <option value="flying">Flying</option>
      <option value="bug">Bug</option>
      <!-- Add more options for other types -->
    </select>
  </div>

  <div class="poke-container" id="poke-container"></div>
  <div class="lds-ring">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <button id="scrollToTopBtn"><i class="fas fa-chevron-up"></i></button>
  <button id="scrollToDownBtn"><i class="fas fa-chevron-down"></i></button>
  </div>

  <!-- Design inspired by this Dribbble shot: https://dribbble.com/shots/5611109--Pokemon -->
  <script src="script.js"></script>
  <!-- <script src="new.js"></script> -->
</body>

</html>
